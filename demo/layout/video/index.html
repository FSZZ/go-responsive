<html>
<head>
  <meta charset="UTF-8">
  <title>layout</title>
  <style>
  * {
    padding: 0;
    margin: 0;
  }
  .video {
    height: 0;
    padding-bottom: 56.25%; /* 16:9 */
    position: relative;
    width: 60%;
    margin: 0 auto;
  }
  video {
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="video">
    <video src="code.mov"></video>
  </div>
</body>
</html>
